<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - 2048 Brain Puzzle</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: #f0f8ff;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #21827f;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 800;
        }
        .contact-info {
            margin: 30px 0;
        }
        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .contact-method i {
            font-size: 24px;
            width: 50px;
            color: #f6c90e;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #21827f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #f6c90e;
            transform: translateY(-2px);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #21827f;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Nunito', sans-serif;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .form-container {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
            margin-top: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <p>We'd love to hear from you! Whether you have feedback about the game, found a bug, or just want to say hello, feel free to reach out.</p>
        
        <div class="contact-info">
            <div class="contact-method">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3>Email</h3>
                    <p>mayagame1155@gmail.com</p>
                </div>
            </div>
            
            <div class="contact-method">
                <i class="fas fa-clock"></i>
                <div>
                    <h3>Response Time</h3>
                    <p>We typically respond within 24-48 hours</p>
                </div>
            </div>
        </div>

        <!-- New "Send Us a Message" Section -->
        <div class="form-container">
            <h2 style="color: #f6c90e; margin-top: 0;">Send Us a Message</h2>
            
            <form id="contactForm" onsubmit="return submitForm()">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
            
            <div id="formResponse" style="margin-top: 15px; display: none;"></div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="https://2048brainpuzzle.blogspot.com/" class="btn">Back to Game</a>
        </div>
    </div>

    <script>
        function submitForm() {
            // Get form elements
            const form = document.getElementById('contactForm');
            const responseDiv = document.getElementById('formResponse');
            
            // Display success message
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '<p style="color: #21827f; font-weight: bold;">Thank you! Your message has been sent. We will respond soon.</p>';
            
            // In a real implementation, you would send the form data to a server here
            // For GitHub Pages (static hosting), you would need to use a third-party service
            // like Formspree or Netlify Forms for actual form submission
            
            // Reset form
            form.reset();
            
            // Prevent actual form submission (since we're on static hosting)
            return false;
        }
    </script>
</body>
</html>
